<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PDF Dice Bridge</title>
    <style>
      body{font:14px system-ui, sans-serif; margin:0; padding:12px}
      .row{display:flex; gap:8px; align-items:center; margin-bottom:8px}
      input[type="number"]{width:90px}
      .log{height:160px; overflow:auto; border:1px solid #ddd; padding:6px}
      .ok{color:green} .err{color:#b00}
    </style>
  </head>
  <body>
    <div class="row">
      <label>Port:</label>
      <input id="port" type="number" min="1024" value="17620"/>
      <label><input id="autostart" type="checkbox" checked> Auto-start</label>
    </div>
    <div class="row">
      <button id="scan">Scan</button>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <span id="status">idle</span>
    </div>
    <div class="log" id="log"></div>

    <script type="module" src="main.js"></script>
  </body>
</html>
